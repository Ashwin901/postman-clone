<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postman-Clone</title>
    <script src="script.js" type="module"></script>
</head>

<body>
    <div class="p-4">
        <form data-form>
            <div class="input-group mb-4">
                <select class="form-select flex-grow-0 w-auto" data-method>
                    <option value="GET" selected>GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <input data-url type="text" class="form-control" placeholder="https://yourwebsiteurl.com" />
                <button type="submit" class="btn btn-success btn-large">Send</button>
            </div>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button type="button" role="tab" class="nav-link active" id="query-tab" data-bs-toggle="tab"
                        data-bs-target="#query-params" aria-selected="true">Query params</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button type="button" role="tab" class="nav-link" id="request-headers-tab" data-bs-toggle="tab"
                        data-bs-target="#request-headers" aria-selected="true">Headers</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button type="button" role="tab" class="nav-link" id="json-tab" data-bs-toggle="tab"
                        data-bs-target="#json" aria-selected="true">JSON</button>
                </li>
            </ul>

            <div class="tab-content p-3 border-top-0 border">
                <div class="tab-pane fade show active" id="query-params" role="tabpanel">
                    <div data-query-params>
                    </div>
                    <button type="button" data-add-query-param-btn class="mt-2 btn btn-outline-success">Add</button>
                </div>
                <div class="tab-pane fade show" id="request-headers" role="tabpanel">
                    <div data-request-headers></div>
                    <button type="button" data-add-request-header-btn class="mt-2 btn btn-outline-success">Add</button>
                </div>
                <div class="tab-pane fade show" id="json" role="tabpanel">
                    <div data-request-json class="json-request-body" class="overflow-auto" style="max-height: 200px;"></div>
                </div>
            </div>
        </form>
    
        <div class="mt-5 d-none" data-response-section>
            <h3>Response</h3>
            <div class="d-flex my-2">
                <div class="me-3">
                    Status: <span data-status></span>
                </div>
                <div class="me-3">
                    Time: <span data-time></span> ms
                </div>
                <div class="me-3">
                    Size: <span data-size></span>
                </div>
            </div>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button type="button" role="tab" class="nav-link active" id="body-tab" data-bs-toggle="tab"
                        data-bs-target="#body" aria-selected="true">Body</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button type="button" role="tab" class="nav-link" id="response-headers-tab" data-bs-toggle="tab"
                        data-bs-target="#response-headers" aria-selected="true">Headers</button>
                </li>
            </ul>

            <div class="tab-content p-3 border-top-0 border">
                <div class="tab-pane fade show active" id="body" role="tabpanel">
                    <div data-response-json class="json-response-body" class="overflow-auto" style="max-height: 200px;"></div>
                </div>
                <div class="tab-pane fade show" id="response-headers" role="tabpanel">
                    <div style="display: grid; grid-template-columns: auto 1fr; gap:0.5rem 2rem" data-response-headers></div>
                </div>
            </div>

        </div>

    </div>

    <template data-key-value-template>
        <div class="input-group my-2" data-key-value-pair>
            <input type="text" data-key class="form-control" placeholder="Key">
            <input type="text" data-value class="form-control" placeholder="value">
            <button type="button" data-remove-btn class="btn btn-outline-danger">Remove</button>
        </div>
    </template>
</body>

</html>
